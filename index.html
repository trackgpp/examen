<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocatech</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .activity-container {
            background-color: #3498db;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 100%;
            margin: 20px 0;
            padding: 10px;
            color: #fff;
        }

        .chat-container,
        .video-container,
        .quiz-container {
            margin: 20px 0;
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
        }

        /* Estilo adicional para el formulario */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .quiz-input {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #fff;
            width: 80%;
        }

        .submit-button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #3498db;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="activity-container chat-container" id="chat-box">
            <div class="activity-title welcome-message">Vocatech: el lugar para responder tus dudas vocacionales.</div>
            <!-- Contenido del chatbot -->
            <div class="chat-message bot">¡Hola! Soy Vocatech, tu asistente para explorar las especialidades de ingeniería. ¿En qué puedo ayudarte hoy?</div>
        </div>

        <div class="activity-container video-container">
            <div class="activity-title">Video</div>
            <!-- Reemplaza la URL del video con tu propio enlace de YouTube -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/TUeOeBUtP4Y" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="activity-container quiz-container">
            <div class="activity-title">Cuestionario</div>
            <!-- Formulario para el cuestionario -->
            <form action="#" method="post" id="quiz-form">
                <label for="quiz-input" style="color: #fff;">Responde nuestro cuestionario:</label>
                <input type="text" id="quiz-input" class="quiz-input" placeholder="Ingresa tu respuesta">
                <button type="button" class="submit-button" onclick="submitQuiz()">Enviar</button>
            </form>
            <div id="quiz-response" style="color: #fff; margin-top: 10px;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
