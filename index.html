        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .activity-container {
            background-color: #3498db;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 100%;
            margin: 20px 0;
            padding: 10px;
            color: #fff;
        }

        .chat-container .activity-title,
        .video-container .activity-title,
        .quiz-container .activity-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .chat-message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }

        .user {
            background-color: #fff;
            color: #333;
            align-self: flex-end;
        }

        .bot {
            background-color: #a5d2f2;
            color: #333;
            align-self: flex-start;
        }

        .user-input-container {
            display: flex;
            margin-top: 10px;
        }

        .user-input {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #3498db;
        }

        .send-button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            margin-left: 5px;
        }

        .video-container,
        .quiz-container {
            margin: 20px 0;
        }

        .video-container iframe {
            width: 100%;
            height: 315px; /* Ajusta la altura según sea necesario */
        }

        .quiz-container a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
