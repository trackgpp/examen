<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocatech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vocatech</h1>
            <p>El lugar para responder tus dudas vocacionales</p>
        </div>

        <div class="video-container">
            <!-- Agrega el iframe del video con el URL -->
            <iframe width="800" height="450" src="https://www.youtube.com/embed/TU-TIyZVwkw" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="quiz-container">
            <h2>Cuestionario Vocacional</h2>
            <p>Responde a las preguntas a continuación:</p>
            <!-- Agrega aquí el formulario del cuestionario -->
            <form id="quiz-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <!-- Agrega más preguntas según sea necesario -->

                <button type="submit">Enviar respuestas</button>
            </form>
        </div>

        <div class="chat-container">
            <div id="chat-box"></div>
            <div class="user-input-container">
                <input type="text" id="user-input" class="user-input" placeholder="Escribe aquí...">
                <button id="send-button" class="send-button">Enviar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
