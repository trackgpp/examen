    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="container">
        <div class="header">Vocatech: el lugar para responder tus dudas vocacionales</div>
        <div class="activities-container">
            <div class="activity chat-container">
                <div class="welcome-text">¡Hola! Soy Vocatech, tu asistente para explorar las especialidades de ingeniería. ¿En qué puedo ayudarte hoy?</div>
                <div id="chat-box"></div>
                <div class="user-input-container">
                    <input type="text" id="user-input" class="user-input" placeholder="Escribe tu mensaje...">
                    <button id="send-button" class="send-button">Enviar</button>
                </div>
            </div>
            <div class="activity video-container">
                <!-- Contenido del video -->
            </div>
            <div class="activity quiz-container">
                <!-- Contenido del cuestionario -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
